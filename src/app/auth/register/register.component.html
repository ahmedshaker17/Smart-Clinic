<div class="row">
  <div class="col-md-12">
    <form [formGroup]="form" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="userName">Full Name</label>
        <input type="text" id="fullName" formControlName="fullName" class="form-control"  minlength="6">
        <small *ngIf="form.controls.fullName.invalid && form.controls.fullName.touched" class="text-danger">
          Username is required (minimum 6 characters).
        </small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <small *ngIf="form.controls.email.invalid && form.controls.email.touched" class="text-danger">
          Email is required and format should be
          <i>john@doe.com</i>.
        </small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" [formGroup]="form" minlength="6">
        <small *ngIf="form.controls.password.invalid && form.controls.password.touched" class="text-danger">
          Password is required (minimum 6 characters)
        </small>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" [formGroup]="form">
      </div>
      <small *ngIf="form.controls.confirmPassword.errors?.MatchPassword" class="text-danger">
        Passwords not match
      </small>
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  </div>
</div>
